<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-20 p-6 bg-white shadow-xl rounded-lg">
        <!-- Header Section -->
        <div class="h-24 bg-gradient-to-r from-purple-500 to-pink-500 flex justify-center items-center text-white font-bold text-xl">
            <h1>News You Can Trust</h1>
        </div>

        <!-- Body Section -->
        <div class="text-center mt-6">
            <h3 class="text-lg font-semibold">Stay up to date with the latest news</h3>
            <p class="mt-2 text-gray-600">Subscribe now for the latest & good news</p>
        </div>

        <!-- Subscription Form -->
        <form class="flex flex-col mt-6">
            <input type="email" placeholder="Your@gmail.com" class="w-full px-4 py-2 mt-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            <button type="submit" class="w-full mt-4 px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 focus:outline-none">Subscribe Now</button>
        </form>

        <!-- Privacy Statement -->
        <p class="mt-4 text-center text-gray-600">We value your privacy</p>
    </div>
</body>
</html>
